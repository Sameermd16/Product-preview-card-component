<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <article>
        <img class="pic" src="images/image-product-mobile.jpg" alt="Perfume bottle" />
      </article>
      <article>
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="para"> 
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <!-- <span class="price">$149.99</span>
        <span class="old"><del>$169.99</del></span> -->
        <button class="button"><img src="images/icon-cart.svg" alt="cart-icon" height="10px" width="10px">Add to cart</button>
      </article>
    </div>

    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sameer Md</a>.
    </div>
  </body>
</html>
